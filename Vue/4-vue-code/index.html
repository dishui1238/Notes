<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p>{{counter}}</p>
  <p @click="add">{{num}}</p>
  <p v-text="counter"></p>
  <p v-html="desc"></p>
  <input v-model="desc"></input>
</div>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 1,
      desc: '<span style="color:red">vue 原理</span>',
      num: 0,
    },
    methods: {
      add() {
        this.num++;
      }
    }
  });
  setInterval(() => {
    app.counter++;
  }, 1000);
</script>
